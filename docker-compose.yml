version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nita-backend
    ports:
      - "8000:8000"
    environment:
      - FASTAPI_ENV=development
      - FASTAPI_DEBUG=true
      - SPREADSHEET_ID=1Iay4dQmuLycikpjtHO-ATpc0cqkMSxiP_UBlAHX5-ns
      - SERVICE_ACCOUNT_FILE=service_account.json
    volumes:
      - ./backend:/app
      - ./backend/service_account.json:/app/service_account.json:ro
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000
    networks:
      - nita-network
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nita-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - nita-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:15-alpine
    container_name: nita-postgres
    environment:
      POSTGRES_USER: nita_user
      POSTGRES_PASSWORD: nita_password
      POSTGRES_DB: nita_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nita-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nita_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  nita-network:
    driver: bridge
